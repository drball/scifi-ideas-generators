{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL  }}
<article class="p-article">
    {{ partial "article-title.html" . }}

    <section class="article">

        {{ partial "left-col.html" . }}

        <div class="article__middle-col">
            {{ .Content }}

            {{ partial "content-ad.html" . }}

            <h2>Surname generator</h2>

            <div id="generated-names" class="generated-content">
                <!-- names appear here -->
            </div>

            <button class="button generate-button" onclick=generateLastNames()>Generate more!</button>
        </div>

        {{ partial "right-col.html" . }}

    </section>

    {{ partial "bottom-ad.html" . }}

</article>

<script src="/js/character-last-name-generator.js" defer></script>

{{ partial "footer.html" . }}
